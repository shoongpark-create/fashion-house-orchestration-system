# Wacky Willy Fashion House - Agent Configuration (V3.1)
# 2026-02-06 Updated: Maximizing Performance with Antigravity (Gemini 3 Pro) & GLM

system:
  project_name: "Wacky Willy Fashion House"
  version: "3.1"
  orchestrator: "Sisyphus"
  default_timezone: "Asia/Seoul"

# Model Definitions
# 사용 가능한 가장 최신 모델 정의 (Source of Truth)
models:
  antigravity:
    id: "antigravity-gemini-3-pro"
    name: "Antigravity (Gemini 3 Pro)"
    type: "Reasoning & Context"
    capabilities: ["Complex Logic", "Strategic Planning", "Code Architecture", "Multimodal Analysis"]
    
  glm:
    id: "glm-4-plus" 
    name: "GLM-4 (Plus)"
    type: "Generation & Speed"
    capabilities: ["Creative Writing", "Roleplay", "Asian Market Context", "High-Speed Execution"]

  glm_free:
    id: "glm-4-flash"
    name: "GLM-4 Flash (Z.ai Free)"
    type: "Coding & Speed"
    capabilities: ["Fast Coding", "Data Processing", "Free Tier", "High Throughput"]

# Agent Mapping
# 각 에이전트의 특성에 맞춰 최적의 모델 할당
agents:
  # === The Pantheon (Core Leadership) ===
  sisyphus:
    role: "Orchestrator & System Lead"
    model: "antigravity"
    description: "시스템 전체 조율, 작업 위임, 품질 검수 (The Coordinator)"

  prometheus:
    role: "Strategic Planner (Forethought)"
    model: "antigravity"
    description: "장기 전략 수립, 복잡한 문제 해결 계획, 시나리오 플래닝 (The Brain)"

  hephaestus:
    role: "Execution & Production Lead"
    model: "glm_free"
    platform: "z.ai"
    description: "Z.ai의 무료 고속 모델(Flash)을 활용한 효율적 실행 (The Hands)"

  atlas:

    role: "Knowledge & Archive Keeper"
    model: "antigravity"
    description: "방대한 컨텍스트 관리, 히스토리 검색, 레거시 문서 분석 (The Memory)"

  # === Specialized Agents (Departments) ===
  # 1. Strategy Planning (Brain)
  chief_merchandiser:
    role: "Head of Merchandising"
    model: "antigravity"
    description: "카테고리 챔피언 발굴, 시즌 기획, 데이터 분석 기반 의사결정"
    
  global_strategist:
    role: "Global Expansion Lead"
    model: "antigravity"
    description: "글로벌 GTM 전략, 국가별 시장 분석 및 진입 시나리오 수립"

  # 2. Creative Studio (Eyes)
  creative_director:
    role: "Visual & Concept Lead"
    model: "antigravity"  # 비주얼 디렉팅은 높은 맥락 이해 필요
    description: "시즌 컨셉 도출, 비주얼 가이드라인 수립"

  ip_artist:
    role: "Character & Storyteller"
    model: "glm"          # 스토리텔링 및 캐릭터 페르소나 연기에 GLM 활용
    description: "IP 캐릭터(KiKi) 세계관 확장, 창의적 스토리텔링, 숏폼 대본 작성"

  # 3. Product Lab (Hands)
  production_manager:
    role: "SCM & Quality Control"
    model: "glm"          # 빠른 연산 및 데이터 처리, 표준화된 문서 작성
    description: "생산 일정 관리, 원가 계산, QC 체크리스트 점검"

  goods_specialist:
    role: "Tech Pack Specialist"
    model: "antigravity"  # 정확한 스펙 및 기술 문서 작성 필요
    description: "굿즈 상세 스펙 정의, 작업지시서(Tech Pack) 작성"

  # 4. Marketing Showroom (Voice)
  marketing_director:
    role: "Campaign Lead"
    model: "antigravity"
    description: "통합 마케팅 캠페인 설계, KPI 설정"

  global_marketer:
    role: "Content Generator"
    model: "glm"          # 다국어(특히 아시아권) 콘텐츠 생성 및 트렌디한 카피라이팅
    description: "SNS 콘텐츠 생성, 다국어 카피라이팅, 현지화 밈(Meme) 활용"

  # 5. IP Business Unit
  ip_business_manager:
    role: "License & Collab Manager"
    model: "antigravity"
    description: "라이선스 계약 검토, 콜라보레이션 구조 설계"

# Failover Configuration
resilience:
  enable_failover: true
  primary_fallback: "antigravity -> glm"  # Antigravity 실패 시 GLM 시도 (가능한 경우)
  secondary_fallback: "glm -> antigravity" # GLM 실패 시 Antigravity 시도
